<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon - stylized mirror/beauty symbol -->
  <g transform="translate(10, 10)">
    <!-- Mirror frame -->
    <ellipse cx="20" cy="20" rx="18" ry="16" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
    <!-- Mirror glass -->
    <ellipse cx="20" cy="20" rx="14" ry="12" fill="#fff" opacity="0.9"/>
    <!-- Mirror reflection -->
    <ellipse cx="20" cy="20" rx="10" ry="8" fill="url(#logoGradient)" opacity="0.3"/>
    <!-- Mirror handle -->
    <rect x="35" y="15" width="3" height="10" rx="1.5" fill="url(#logoGradient)"/>
    <!-- Decorative elements -->
    <circle cx="15" cy="15" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="25" cy="15" r="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Text "GH Beauty Hub" -->
  <g transform="translate(60, 20)">
    <text x="0" y="0" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
      GH Beauty Hub
    </text>
    <text x="0" y="20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="normal" fill="#666">
      Big Gurls Beauty Palour
    </text>
  </g>
  
  <!-- Decorative beauty elements -->
  <g transform="translate(180, 15)">
    <!-- Lipstick -->
    <rect x="0" y="0" width="3" height="8" rx="1.5" fill="url(#logoGradient)"/>
    <rect x="-1" y="8" width="5" height="2" rx="1" fill="url(#logoGradient)"/>
    <!-- Mascara -->
    <rect x="8" y="2" width="2" height="6" rx="1" fill="url(#logoGradient)"/>
    <circle cx="9" cy="1" r="1" fill="url(#logoGradient)"/>
  </g>
</svg>
