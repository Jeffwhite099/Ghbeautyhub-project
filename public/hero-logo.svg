<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8bbd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="350" cy="150" r="40" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="80" cy="180" r="25" fill="url(#heroGradient)" opacity="0.1"/>
  
  <!-- Main logo icon - large mirror -->
  <g transform="translate(50, 40)">
    <!-- Mirror frame with glow effect -->
    <ellipse cx="60" cy="60" rx="50" ry="40" fill="url(#heroGradient)" stroke="#fff" stroke-width="3" filter="url(#glow)"/>
    <!-- Mirror glass -->
    <ellipse cx="60" cy="60" rx="40" ry="30" fill="#fff" opacity="0.95"/>
    <!-- Mirror reflection -->
    <ellipse cx="60" cy="60" rx="30" ry="20" fill="url(#heroGradient)" opacity="0.2"/>
    <!-- Mirror handle -->
    <rect x="105" y="45" width="4" height="30" rx="2" fill="url(#heroGradient)"/>
    <!-- Decorative elements -->
    <circle cx="40" cy="40" r="4" fill="#fff" opacity="0.9"/>
    <circle cx="80" cy="40" r="4" fill="#fff" opacity="0.9"/>
    <circle cx="60" cy="30" r="3" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Main text "GH Beauty Hub" -->
  <g transform="translate(180, 80)">
    <text x="0" y="0" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="url(#heroTextGradient)" filter="url(#glow)">
      GH Beauty Hub
    </text>
    <text x="0" y="35" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="normal" fill="#666">
      Big Gurls Beauty Palour
    </text>
    <text x="0" y="60" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="300" fill="#888">
      Where Beauty Meets Excellence
    </text>
  </g>
  
  <!-- Decorative beauty elements -->
  <g transform="translate(320, 30)">
    <!-- Lipstick -->
    <rect x="0" y="0" width="6" height="20" rx="3" fill="url(#heroGradient)"/>
    <rect x="-2" y="20" width="10" height="4" rx="2" fill="url(#heroGradient)"/>
    <!-- Mascara -->
    <rect x="15" y="5" width="4" height="15" rx="2" fill="url(#heroGradient)"/>
    <circle cx="17" cy="2" r="2" fill="url(#heroGradient)"/>
    <!-- Nail polish -->
    <rect x="25" y="8" width="3" height="12" rx="1.5" fill="url(#heroGradient)"/>
    <circle cx="26.5" cy="6" r="1.5" fill="url(#heroGradient)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#fff" opacity="0.8">
    <circle cx="120" cy="20" r="2"/>
    <circle cx="280" cy="30" r="1.5"/>
    <circle cx="350" cy="80" r="2"/>
    <circle cx="100" cy="160" r="1.5"/>
    <circle cx="300" cy="180" r="2"/>
  </g>
</svg>
